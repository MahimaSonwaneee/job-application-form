<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Job Application</h1>
      <p>Please complete the form below to apply for a position with us.</p>
    </header>

    <form>
      <!-- Full Name -->
      <label>Full Name</label>
      <input type="text" name="firstName" placeholder="First Name" required />
      <input type="text" name="middleName" placeholder="Middle Name" />
      <input type="text" name="lastName" placeholder="Last Name" required />

      <!-- Birth Date -->
      <label>Birth Date</label>
      <select name="month" required>
        <option value="">Month</option>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
      </select>
      <select name="day" required>
        <option value="">Day</option>
        <!-- Add 1 to 31 -->
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <!-- continue -->
      </select>
      <select name="year" required>
        <option value="">Year</option>
        <!-- Example years -->
        <option>2000</option>
        <option>2001</option>
        <!-- continue -->
      </select>

      <!-- Address -->
      <label>Current Address</label>
      <input type="text" name="street1" placeholder="Street Address" required />
      <input type="text" name="street2" placeholder="Street Address 2" />
      <input type="text" name="city" placeholder="City" required />
      <input type="text" name="state" placeholder="State / Province" required />
      <input type="text" name="zip" placeholder="Postal / Zip Code" required />

      <!-- Contact -->
      <label>Email Address</label>
      <input
        type="email"
        name="email"
        placeholder="ex: myname@example.com"
        required
      />
      <label>Phone Number</label>
      <input type="tel" name="phone" placeholder="(000) 000-0000" required />

      <!-- LinkedIn -->
      <label>LinkedIn</label>
      <input type="url" name="linkedin" placeholder="LinkedIn Profile" />

      <!-- Position Applied -->
      <label>Position Applied</label>
      <select name="position" required>
        <option value="">Please Select</option>
        <option>Frontend Developer</option>
        <option>Backend Developer</option>
        <option>Fullstack Developer</option>
      </select>

      <label>How did you hear about us?</label>
      <select name="source" required>
        <option value="">Please Select</option>
        <option>LinkedIn</option>
        <option>Referral</option>
        <option>Job Portal</option>
      </select>

      <label>Available Start Date</label>
      <input type="date" name="startDate" required />

      <!-- Resume Upload -->
      <label>Upload Your Resume</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required />

      <!-- Professional Projects -->
      <label>Professional Projects</label>
      <textarea
        name="projects"
        rows="5"
        placeholder="List your projects here"
        required
      ></textarea>

      <input type="submit" value="Submit Application" />
    </form>

    <footer>
      <p>Â© 2025 Your Name</p>
    </footer>
  </body>
</html>
